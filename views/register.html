<section id="register" class=" bg-grey-blue p-4 rounded">

    <div class="container">
        <div class="row justify-content-center">
            <header class="mb-2">
                <h2 style="margin-bottom: 50px; font-weight: bold; font-size: xxx-large">Register</h2>
            </header>

            <div id="form-container" class="container">
                <form class="row g-3">

                    <div class="col-md-6">
                        <label for="register-username" class="form-label">Username</label>
                        <input id="register-username" type="text" class="form-control" required/>
                    </div>

                    <div class="col-md-6">
                        <label for="register-password" class="form-label">Password</label>
                        <input id="register-password" type="password" class="form-control" required/>
                    </div>

                    <div class="col-md-12">
                        <label for="register-full-name" class="form-label">Full name</label>
                        <input id="register-full-name" type="text" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label for="register-email" class="form-label">Email</label>
                        <input id="register-email" type="email" class="form-control" required>
                    </div>

                    <div class="col-md-4">
                        <label for="register-phone-number" class="form-label">Phone number</label>
                        <input id="register-phone-number" type="number" class="form-control" required>
                    </div>

                    <div class="col-md-2">
                        <label for="register-birthday" class="form-label">Birthday</label>
                        <input id="register-birthday" type="date" class="form-control" required>
                    </div>

                    <button href="" id="register-btn" type="button" class="btn btn-primary btn-block mb-4" style="margin-top: 45px">Register</button>
                </form>
            </div>
        </div>
    </div>

</section>
