<section id="adminLogin" class=" bg-grey-blue p-4 rounded">
    <header>
        <div class="container">
            <div class="row justify-content-center">
                <header class="mb-2">
                    <h2>Login</h2>
                </header>

                <div id="form-container" class="container"></div>
                <form>
                    <!-- Username input -->
                    <div class="mb-4">
                        <input id="username" type="text" class="form-control" required/>
                        <label for="username" class="form-label">Username</label>
                    </div>

                    <!-- Password input -->
                    <div class="mb-4">
                        <input id="password" type="password" class="form-control" required/>
                        <label for="password" class="form-label">Password</label>
                    </div>

                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                            <a href="#adminLogin" onclick="function fuku(){alert('womp womp')} fuku()">Forgot password?</a>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <a href="#adminDashboard">
                        <button id="sign-in" type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
                    </a>
                </form>

            </div>
        </div>
    </header>
</section>
