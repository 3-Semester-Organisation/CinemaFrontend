<section id="showings" class=" bg-grey-blue p-4 rounded">

  <div class="container">
    <div class="row">
      <div class="left-column col-md-4">
        <img id="movie-thumbnail" src="" alt="" class="img-fluid poster">
      </div>

      <div class="right-column col-md-6">
        <h1 id="movie-title"></h1>
        <p id="movie-description"></p>
      </div>
      
      <div class="delete-column col-md-1">
        <button id="delete-button" class="btn btn-sm btn-danger">Delete</button>
      </div>
    </div>

    <div id="showings-grid" class="row row-cols-7 g-3">
<!--      showing will be displayed here-->
    </div>
  </div>

   <!-- Delete Confirmation Modal -->
   <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-grey-blue">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this movie?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteButton" data-dismiss="modal">Delete</button>
        </div>
      </div>
    </div>
  </div>
</section>
