  <head>

    <title>Cinema</title>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-navbar nav-font" aria-label="Main navigation">
      <a class="navbar-brand ms-3" href="#">CINEMA</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link view-link hoverbutton" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link view-link hoverbutton" href="#movies">Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link view-link hoverbutton" href="#tickets">Tickets</a>
          </li>
          <li>

          </li>
          <li>
            <a class="nav-link view-link hoverbutton" href="#addShowing">Showing</a>
          </li>
        </ul>
        <form class="d-flex mx-auto">
          <input class="form-control me-2" id="movie-search" type="text"
                 placeholder="Enter name..." size="15" aria-label="Movie search"/>
          <button class="btn btn-outline-success me-5" type="button" id="movie-search-btn">Search</button>
        </form>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link view-link text-white hoverbutton me-2" href="#login">Login</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid main-container mt-4" id="app">
      <!-- Main content will be loaded here -->
    </main>
    
      <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
